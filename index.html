<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-form w-50 mt-5 mx-auto  shadow-lg  text-center p-5">
<h1>Smart Login System</h1>
<input type="text" class="form-control mt-3 " placeholder="Enter Your name" id="userName">

<input type="email" class="form-control my-3" placeholder="Enter Your email" id="userEmail">

<input type="password" class="form-control mb-3" placeholder="Enter Your password" id="userPassword">
<p class="text-success fw-bolder d-none" id="success" >Success</p>
<p class="text-danger fw-bolder d-none" id="emailvalid">email already exists</p>
<p class="text-danger fw-bolder d-none" id="inputRequired">All inputs is required</p>
<p class="text-danger fw-bolder d-none" id="regexEmail">EX.webmaster@yahoo or gmail.com</p>
<p class="text-danger fw-bolder d-none" id="character">Enter more than two character</p>

<button type="button" class="btn btn-outline-info mt-4 w-100" onclick="register()">Sign Up</button>
<p class="text-white mt-3 fw-bold">You have an account? <a href="login.html" class="text-white" id="btnSign " >Signin</a></p>
    </div>


<!-- main js -->
<script src="js/main.js"></script>
</body>
</html>
